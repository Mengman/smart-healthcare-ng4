<div class="auth-main">
<div id="header"></div>

<div id="content">

  <img src="../../../assets/img/app/login&register/ct-Img.png" width="100%" height="100%"/>

  <div id="LoginPart">

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

      <div id="us" class="baseline" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">

        <input [formControl]="name" type="text" name="" id="usInput"  placeholder="请输入用户名"/>
        <span class="us-Img"></span>

      </div>

      <div id="pw" class="baseline" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">

        <input [formControl]="password" type="password" name="" id="pwInput" value="" placeholder="请输入密码"/>
        <span class="pw-Img"></span>
        <!--<div class="line"></div>-->

      </div>

    <div class="handle">
      <button [disabled]="!form.valid" type="submit"  id="login">登录</button>
      <a id="register" routerLink="/register" >注册</a>
      <a class="lost" href="javascript:;">忘记密码</a>
      <a class="find" href="javascript:;">点击找回</a>
    </div>

    </form>

  </div>

</div>

</div>
