<div class="actual-content">
  <div class="actual-content-title">
    <div class="actual-title-con">
      <h2>任务列表</h2>
    </div>
    <div>
      <div style="height: 60px">
        <div style="float:left;width:50%;">
          <h3>任务列表</h3>
        </div>
        <div style="float:left;width:50%;text-align: right;padding: 20px 0" class="new-case-btn">
          <button routerLink="../ch">添加新任务</button>
        </div>
      </div>
      <div class="actual-content-con">
        <ngx-datatable
          class="material"
          [rows]="rows"
          [columnMode]="'force'"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="'auto'"
          [limit]="8">
          <ngx-datatable-column name="医生" prop="name" [width]="100">
            <ng-template let-value="value" ngx-datatable-cell-template>
              {{value}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="病人姓名" prop="patientName" [width]="100">
            <ng-template let-value="value" ngx-datatable-cell-template>
              {{value}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="病人身份证" prop="pid" [width]="100">
            <ng-template let-value="value" ngx-datatable-cell-template>
              {{value}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="分析状态" prop="status" [width]="100">
            <ng-template let-value="value" ngx-datatable-cell-template>
              {{value}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="分析建议" prop="analysisResult" [width]="100">
            <ng-template let-value="value" ngx-datatable-cell-template>
              {{value}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="诊断结果" prop="reviewResult" [width]="100">
            <ng-template let-value="value" ngx-datatable-cell-template>
              {{value}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column>
            <ng-template let-row="row" ngx-datatable-cell-template let-value="value" >
              <button routerLink="../chd" (click)="getRow(row)">查看</button>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>
