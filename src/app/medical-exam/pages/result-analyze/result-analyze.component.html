<div class="result">
  <div class="actual-content">
    <div class="actual-content-title">
      <div class="actual-title-con">
        <h2>任务列表</h2>
        <img src="assets/img/app/underline.png" alt="">
      </div>
      <div class="result-content">
        <div class="row">
          <div class="col"><h3>任务列表</h3></div>
          <!--<div class="col" style="text-align: right">-->
            <!--<a routerLink="../ch" class="btn new-case-btn" [ngClass]="{'disabled': viewBtn}" (click)="newCaseHistory()">-->
              <!--<i class="fa fa-plus" aria-hidden="true"></i> 添加新任务</a>-->
          <!--</div>-->
        </div>
        <div class="actual-content-con">
          <ngx-datatable
            class="material"
            [rows]="resultList"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="8">
            <ngx-datatable-column name="医生" prop="name" [width]="100">
              <ng-template let-value="value" ngx-datatable-cell-template>
                {{value}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="病人姓名" prop="patientName" [width]="100">
              <ng-template let-value="value" ngx-datatable-cell-template>
                {{value}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="病人身份证" prop="pid" [width]="100">
              <ng-template let-value="value" ngx-datatable-cell-template>
                {{value}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="分析状态" prop="status" [width]="100">
              <ng-template let-value="value" ngx-datatable-cell-template>
                {{value}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="分析建议" prop="analysisResult" [width]="100">
              <ng-template let-value="value" ngx-datatable-cell-template>
                {{value}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="诊断结果" prop="reviewResult" [width]="100">
              <ng-template let-value="value" ngx-datatable-cell-template>
                {{value}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column>
              <ng-template let-row="row" ngx-datatable-cell-template let-value="value" >
                <a routerLink="../chd" class="btn review-btn" (click)="getRow(row)"><i class="fa fa-eye" aria-hidden="true"></i> 查看</a>
                <a routerLink="../chd" class="btn review-btn" (click)="updateRow(row)" *ngIf="userType == 'tj_expert'"><i class="fa fa-eye" aria-hidden="true"></i> 修改</a>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
