<div>
  <div class="sh-header">
    <div class="sh-top">
      <div class="logo">
        <span>TM 尘肺病远程会诊中心</span>
      </div>
      <div class="login">
        <a href="">首页</a>
        <a href="">查看病例</a>
        <a href="">分析结果</a>
      </div>
    </div>
    <div class="sh-header-title">
      <h1>健康管理更简单</h1>
      <h3>尘肺病远程会诊中心，破除尘肺病治疗难题您健康的保障</h3>
    </div>
  </div>
  <div class="sh-content">
    <div class="case-history-operation">
      <div class="actual-content">
        <div class="actual-content-title">
          <div class="actual-title-con">
            <h2>病情建立及分析</h2>
          </div>
        </div>
        <div class="actual-content-core">
          <div class="new-case-history">
              <div class="new-case-con">
               <div>
                 <img src="../../../assets/img/no-photo.png" alt="">
               </div>
                <button>新建病例</button>
              </div>
          </div>
          <div class="result-analyze">
            <div class="new-case-con">
              <div>
                <img src="../../../assets/img/no-photo.png" alt="">
              </div>
              <button>分析结果</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="case-history-list">
      <div class="actual-content">
        <div class="actual-content-title">
          <div class="actual-title-con">
            <h2>病例列表</h2>
          </div>
        </div>
        <div class="actual-content-core" style="padding: 20px">
          <div style="height: 60px">
            <div style="float:left;width:50%;padding: 20px 0">
              <h3>病例列表</h3>
            </div>
            <div style="float:left;width:50%;text-align: right;padding: 20px 0" class="new-case-btn">
              <button>添加新病例</button>
            </div>
          </div>
          <div class="actual-content-con">
            <div style="background: lightskyblue;height: 300px;">
              <ngx-datatable
                class="material"
                [rows]="rows"
                [columns]="[{name:'Name'},{name:'Gender'},{name:'Company'}]"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="'auto'"
                [limit]="10">
              </ngx-datatable>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="sh-footer">

  </div>
</div>
